specVersion: 0.0.2
schema:
  file: sample.schema.graphql
dataSources:
  - kind: ethereum/contract
    name: erc20
    network: mainnet
    source:
      address: "0xA3B26327482312f70E077aAba62336f7643e41E1"
      abi: IERC20
      startBlock: 11633151
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC20Contract
      abis:
        - name: IERC20
          file: node_modules/@openzeppelin/contracts/build/contracts/IERC20Metadata.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: erc20/erc20.wasm
  - kind: ethereum/contract
    name: accesscontrol
    network: mainnet
    source:
      address: "0xA3B26327482312f70E077aAba62336f7643e41E1"
      abi: AccessControl
      startBlock: 11633151
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccessControl
      abis:
        - name: AccessControl
          file: node_modules/@openzeppelin/contracts/build/contracts/IAccessControl.json
      eventHandlers:
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: accesscontrol/accesscontrol.wasm
